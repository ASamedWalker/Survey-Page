<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1">
		<title>Survey Form</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div id="main">
			<h1 id="title"> 
				COVID-19 Survey Form
			</h1>
			<p id="description"><i>Thank you for providing us with this useful information</i></p>
			<fieldset>
			<form id="survey-form">
				<label for="name">Name</label><br />
					<input id="name" type="text" name="name" size="15"
					maxlength="30" placeholder="Enter your name"/>
				</p>

				<p>
				<label for="email">Email</label><br />
					<input id="email" type="email" name="email" size="15"
					maxlength="30" placeholder="Enter your email" multiple>
				</p>

				<p>
					<label for="number">Number</label><br />
					<input id= "number-label" type="number" name="number" min="1" max="10" step="any" placeholder="Enter number">
				</p>

				<p>Which option best describes your current state?<br /></p>
				<select id="dropdown" maxlength="30">
					<option value="disabled selected">Select your option</option>
					<option value = "fever">Fever</option>
					<option value = "cold-flu">Flu</option>
					<option value = "chest-pains">Chest-Pains</option>
					<option value = "cough">Cough</option>
					<option value = "shortness of breath">Short-Breathe</option>
				</p>

				</select>



				<p> Are there treatment centers around?<br/>
						<input type="radio" name="name" value="definately"
						checked="checked" />Definately<br />
						<input type="radio" name="name" value="maybe"
						checked="checked" />Maybe<br />
						<input type="radio" name="name" value="not sure"
						checked="checked" />Not sure
				</p>


				
					<p> Which one of this centers are closer? <br>
						<input id="checkbox" type="checkbox" name="checkbox">
						<label for="brooklyn">Brooklyn Hospital</label><br>
						<input id="checkbox" type="checkbox" name="checkbox">
						<label for="bronx">Bronx Lebanon Hospital</label><br>
						<input id="checkbox" type="checkbox" name="checkbox">
						<label for="manhattan">Lincoln Hospital</label><br>
						<input id="checkbox" type="checkbox" name="checkbox">
						<label for="queens">Elmhurst Hospital</label><br>
						<input id="checkbox" type="checkbox" name="checkbox">
						<label for="staten island">NYC Health Hospital</label>
					</p>


					<p>
						<label>Which information do you want to provide?</label><br>
						<input id="name-label" type="radio" name="name-label" value="name">
						<label for="name">Name</label><br>
							<input id="email-label" type="radio" name="email-label" value="email">
						<label for="email">Email</label><br>
							<input id="number-label" type="radio" name="number-label" value="number">
						<label for="number">Number</label>
					</p>
			

				<p>Any comments or suggestion?</p>
				<label for="comments"></label>
				<textarea id="comments" name="comments" rows="5" cols="33" placeholder="Enter your comments here...."></textarea>
				<input type="submit" value="Submit">
			</form>
		</fieldset>
		</div>
	</body>
</html>
